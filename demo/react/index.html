<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDoc-Scribe Studio</title>
    <!-- React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="../../dist/gdoc-scribe.umd.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="../data/mock-data.js"></script>

    <style>
        /* Custom tweaks for demo */
        .prose pre {
            background-color: #f6f8fa;
            /* GitHub light bg */
            color: #24292e;
            padding: 0;
            /* Let hljs handle padding or reset */
        }

        .prose pre code {
            background-color: transparent;
            color: inherit;
            padding: 1em;
            display: block;
            overflow-x: auto;
        }

        /* Smooth scrolling and spacing for anchor links */
        .scroll-container {
            scroll-padding-top: 2rem;
        }

        .prose h1,
        .prose h2,
        .prose h3,
        .prose h4,
        .prose h5,
        .prose h6 {
            scroll-margin-top: 2rem;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    typography: {
                        DEFAULT: {
                            css: {
                                maxWidth: 'none',
                            },
                        },
                    },
                },
            },
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg-editor: #0f172a;
            --bg-preview: #f1f5f9;
            --surface-paper: #ffffff;
            --text-editor: #e2e8f0;
            --text-body: #334155;
            --border-editor: #1e293b;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow: hidden;
            /* Prevent root scroll */
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100%;
            display: flex;
            overflow: hidden;
            background-color: var(--bg-editor);
            color: var(--text-body);
        }

        /* Layout */
        .app-container {
            display: flex;
            flex: 1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            /* Force fixed context to prevent body scroll leaks */
            top: 0;
            left: 0;
        }

        /* Editor Pane (Left) */
        .editor-pane {
            width: 25%;
            min-width: 300px;
            height: 100%;
            background-color: var(--bg-editor);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-editor);
            position: relative;
            z-index: 10;
        }

        .editor-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-editor);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(8px);
        }

        .brand {
            font-weight: 700;
            font-size: 1.1rem;
            color: #fff;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand span {
            color: var(--primary);
        }

        .editor-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .editor-content {
            flex: 1;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            color: var(--text-editor);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            padding: 1.5rem;
            resize: none;
            outline: none;
        }

        textarea::placeholder {
            color: #475569;
        }

        /* Preview Pane (Right) */
        .preview-pane {
            flex: 1;
            height: 100%;
            background-color: var(--bg-preview);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 0;
        }

        .preview-header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #64748b;
            font-size: 0.85rem;
            font-weight: 500;
            background: rgba(241, 245, 249, 0.8);
            backdrop-filter: blur(8px);
            z-index: 10;
        }

        .preview-scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .paper {
            background-color: var(--surface-paper);
            width: 100%;
            max-width: 816px;
            /* A4 width approx */
            min-height: 1056px;
            /* A4 height approx */
            padding: 4rem;
            /* Standard doc margins */
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            margin-bottom: 4rem;
            transition: transform 0.3s ease;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #fff;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateY(1rem);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid #e2e8f0;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .toast-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toast.success .toast-icon {
            background-color: #d1fae5;
            color: var(--success);
        }

        .toast.error .toast-icon {
            background-color: #fee2e2;
            color: var(--error);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .editor-pane ::-webkit-scrollbar-thumb {
            background: #334155;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        @media (max-width: 1024px) {
            .app-container {
                flex-direction: column;
            }

            .editor-pane {
                width: 100%;
                height: 40%;
                border-right: none;
                border-bottom: 1px solid var(--border-editor);
            }

            .paper {
                padding: 2rem;
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { useDocs } = window.GDocScribeLib;

        // Custom Renderer: Code Block with Copy Button
        const CustomCodeBlock = ({ block }) => {
            const [copied, setCopied] = useState(false);
            const [error, setError] = useState(false);

            const handleCopy = async () => {
                try {
                    if (navigator && navigator.clipboard && navigator.clipboard.writeText) {
                        await navigator.clipboard.writeText(block.content);
                        setCopied(true);
                        setTimeout(() => setCopied(false), 2000);
                        setError(false);
                    } else {
                        console.warn('Clipboard API not available');
                        setError(true);
                        setTimeout(() => setError(false), 2000);
                    }
                } catch (err) {
                    console.error('Failed to copy code:', err);
                    setError(true);
                    setTimeout(() => setError(false), 2000);
                }
            };

            return (
                <div className="relative group">
                    <button
                        onClick={handleCopy}
                        className={`absolute right-2 top-2 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity ${error ? 'bg-red-600' : 'bg-gray-700'}`}
                    >
                        {copied ? 'Copied!' : error ? 'Failed' : 'Copy'}
                    </button>
                    <pre><code className={`language-${block.language}`}>{block.content}</code></pre>
                </div>
            );
        };

        // Transformer: Redact "CONFIDENTIAL"
        const sensitiveDataTransformer = (blocks) => {
            const redactText = (text) => text.replace(/CONFIDENTIAL/g, '████████████');

            return blocks.map(block => {
                if (block.paragraph) {
                    const newElements = block.paragraph.elements.map(el => {
                        if (el.textRun) {
                            return { ...el, textRun: { ...el.textRun, content: redactText(el.textRun.content) } };
                        }
                        return el;
                    });
                    return { ...block, paragraph: { ...block.paragraph, elements: newElements } };
                }
                return block;
            });
        };

        // Toast Component
        const Toast = ({ message, type, show, onClose }) => {
            useEffect(() => {
                if (show) {
                    const timer = setTimeout(onClose, 3000);
                    return () => clearTimeout(timer);
                }
            }, [show, onClose]);

            return (
                <div className={`toast ${type} ${show ? 'show' : ''}`}>
                    <div className="toast-icon">
                        {type === 'success' ? (
                            <svg width="12" height="12" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" /></svg>
                        ) : (
                            <svg width="12" height="12" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clipRule="evenodd" /></svg>
                        )}
                    </div>
                    <span>{message}</span>
                </div>
            );
        };

        const App = () => {
            const [jsonInput, setJsonInput] = useState(JSON.stringify(window.mockDoc, null, 2));
            const [docData, setDocData] = useState(window.mockDoc);
            const [toast, setToast] = useState({ show: false, message: '', type: 'success' });
            const [wordCount, setWordCount] = useState(0);

            // Feature Toggles
            const [enableCustomRenderers, setEnableCustomRenderers] = useState(false);
            const [enableTransformers, setEnableTransformers] = useState(false);

            const scrollContainerRef = useRef(null);

            const options = useMemo(() => ({
                renderers: enableCustomRenderers ? { code_block: CustomCodeBlock } : {},
                transformers: enableTransformers ? [sensitiveDataTransformer] : []
            }), [enableCustomRenderers, enableTransformers]);

            const { html, toc } = useDocs(docData, options);

            useEffect(() => {
                // Syntax highlighting
                if (window.hljs) window.hljs.highlightAll();

                // Word count
                const text = document.getElementById('app')?.innerText || "";
                const count = text.trim().split(/\s+/).filter(w => w.length > 0).length;
                setWordCount(count);
            }, [html]);

            const handleRender = () => {
                try {
                    const parsed = JSON.parse(jsonInput);
                    setDocData(parsed);
                    setToast({ show: true, message: 'Document rendered successfully', type: 'success' });
                } catch (e) {
                    setToast({ show: true, message: 'Invalid JSON format', type: 'error' });
                }
            };

            const handleTocClick = (e, id) => {
                e.preventDefault();
                const target = document.getElementById(id);
                if (target && scrollContainerRef.current) {
                    const container = scrollContainerRef.current;
                    const headerOffset = 32;
                    const elementPosition = target.getBoundingClientRect().top;
                    const containerPosition = container.getBoundingClientRect().top;
                    const offsetPosition = elementPosition - containerPosition + container.scrollTop - headerOffset;

                    container.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            };

            return (
                <div className="app-container">
                    {/* Editor Pane */}
                    <div className="editor-pane">
                        <div className="editor-header">
                            <div className="brand">GDoc<span>Scribe</span> <span style={{ fontSize: '0.8em', opacity: 0.7, marginLeft: '0.5rem' }}>(React)</span></div>
                            <div className="editor-actions">
                                <button className="btn btn-primary" onClick={handleRender}>
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    Render
                                </button>
                            </div>
                        </div>

                        {/* Feature Toggles */}
                        <div className="px-6 py-4 border-b border-slate-800 bg-slate-900/50">
                            <h3 className="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">Custom Features</h3>
                            <div className="space-y-2">
                                <label className="flex items-center gap-2 text-sm text-slate-300 cursor-pointer select-none">
                                    <input
                                        type="checkbox"
                                        checked={enableCustomRenderers}
                                        onChange={e => setEnableCustomRenderers(e.target.checked)}
                                        className="rounded border-slate-600 bg-slate-800 text-blue-500 focus:ring-offset-slate-900"
                                    />
                                    Enable Custom Renderers (Copy Button)
                                </label>
                                <label className="flex items-center gap-2 text-sm text-slate-300 cursor-pointer select-none">
                                    <input
                                        type="checkbox"
                                        checked={enableTransformers}
                                        onChange={e => setEnableTransformers(e.target.checked)}
                                        className="rounded border-slate-600 bg-slate-800 text-blue-500 focus:ring-offset-slate-900"
                                    />
                                    Enable Sensitive Data Filter
                                </label>
                            </div>
                        </div>

                        <div className="editor-content">
                            <textarea
                                value={jsonInput}
                                onChange={(e) => setJsonInput(e.target.value)}
                                spellCheck="false"
                                className="text-white p-4"
                                placeholder="// Paste your Google Doc JSON here..."
                            />
                        </div>
                    </div>

                    {/* Preview Pane */}
                    <div className="preview-pane">
                        <div className="preview-header">
                            <div style={{ display: 'flex', alignItems: 'center', gap: '1rem' }}>
                                <span>Document Preview</span>
                                <span style={{ fontSize: '0.75rem', background: '#e2e8f0', padding: '2px 8px', borderRadius: '12px', color: '#64748b' }}>
                                    Styled with Tailwind Typography
                                </span>
                            </div>
                            <span>{wordCount} words</span>
                        </div>

                        <div className="flex-1 overflow-y-auto bg-slate-50 scroll-container" ref={scrollContainerRef}>
                            <div className="max-w-7xl mx-auto px-4 py-8 flex gap-8 items-start">
                                {/* Sidebar */}
                                <aside className="w-64 flex-shrink-0 hidden lg:block sticky top-8">
                                    <h2 className="text-lg font-semibold mb-4 text-gray-900">Table of Contents</h2>
                                    <div className="max-h-[calc(100vh-8rem)] overflow-y-auto pr-2">
                                        {toc.length > 0 ? (
                                            <ul className="space-y-2">
                                                {toc.map(item => (
                                                    <li key={item.id} style={{ paddingLeft: `${(item.level - 1) * 1}rem` }}>
                                                        <a
                                                            href={`#${item.id}`}
                                                            onClick={(e) => handleTocClick(e, item.id)}
                                                            className="text-sm text-gray-600 hover:text-blue-600 hover:underline block truncate"
                                                        >
                                                            {item.text}
                                                        </a>
                                                    </li>
                                                ))}
                                            </ul>
                                        ) : (
                                            <p className="text-sm text-gray-400 italic">No headings found</p>
                                        )}
                                    </div>
                                </aside>

                                {/* Main Content */}
                                <main className="flex-1 min-w-0">
                                    <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-8 min-h-[500px]">
                                        <div id="app" className="prose prose-slate max-w-none">
                                            {html ? html : (
                                                <div className="text-center text-gray-400 py-20">
                                                    <p className="text-lg">No document loaded</p>
                                                    <p className="text-sm">Paste JSON data above to render</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </main>
                            </div>
                        </div>
                    </div>

                    <Toast
                        message={toast.message}
                        type={toast.type}
                        show={toast.show}
                        onClose={() => setToast(prev => ({ ...prev, show: false }))}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
